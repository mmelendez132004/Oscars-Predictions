<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones de los Oscars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #d4af37;
        }
        .category {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Predicciones de los Oscars</h1>

    <div class="category">
        <h2>Mejor Película</h2>
        <label for="winner1">Nombre del Ganador:</label>
        <input type="text" id="winner1" placeholder="Ingrese el nombre">
        <label for="reason1">Razón:</label>
        <input type="text" id="reason1" placeholder="Ingrese la razón">
    </div>

    <div class="category">
        <h2>Mejor Actriz</h2>
        <label for="winner2">Nombre del Ganador:</label>
        <input type="text" id="winner2" placeholder="Ingrese el nombre">
        <label for="reason2">Razón:</label>
        <input type="text" id="reason2" placeholder="Ingrese la razón">
    </div>

    <div class="category">
        <h2>Mejor Actor</h2>
        <label for="winner3">Nombre del Ganador:</label>
        <input type="text" id="winner3" placeholder="Ingrese el nombre">
        <label for="reason3">Razón:</label>
        <input type="text" id="reason3" placeholder="Ingrese la razón">
    </div>

    <div class="category">
        <h2>Mejor Actriz Secundaria</h2>
        <label for="winner4">Nombre del Ganador:</label>
        <input type="text" id="winner4" placeholder="Ingrese el nombre">
        <label for="reason4">Razón:</label>
        <input type="text" id="reason4" placeholder="Ingrese la razón">
    </div>

    <div class="category">
        <h2>Mejor Actor Secundario</h2>
        <label for="winner5">Nombre del Ganador:</label>
        <input type="text" id="winner5" placeholder="Ingrese el nombre">
        <label for="reason5">Razón:</label>
        <input type="text" id="reason5" placeholder="Ingrese la razón">
    </div>

    <button onclick="savePredictions()">Guardar Predicciones</button>

    <script>
        function savePredictions() {
            const predictions = {
                BestPicture: { winner: document.getElementById('winner1').value, reason: document.getElementById('reason1').value },
                BestActress: { winner: document.getElementById('winner2').value, reason: document.getElementById('reason2').value },
                BestActor: { winner: document.getElementById('winner3').value, reason: document.getElementById('reason3').value },
                BestSupportingActress: { winner: document.getElementById('winner4').value, reason: document.getElementById('reason4').value },
                BestSupportingActor: { winner: document.getElementById('winner5').value, reason: document.getElementById('reason5').value }
            };

            console.log(predictions);
            alert('Predicciones guardadas en la consola.');
        }
    </script>
</body>
</html>
